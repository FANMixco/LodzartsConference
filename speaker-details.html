  <script>
    $(function(){
      var url_string = window.location.href;
      var url = new URL(url_string);
      switch (url.searchParams.get("speaker"))
      {
        case "1":
          $("#linkLinkedIn").attr("href","https://www.linkedin.com/in/lerio-cunha/");
          $('#name').text('Lerio Cunha');
          $('#profession').text('International Trainer & Keynote Speaker');
          $('#description').html("Lerio was born and raised in Mozambique. He had lived 1 year in Berlin and now lives in Lisbon for the last 8 years.<br /><br />He is a Public Speaking Coach, Trainer and Keynote Speaker. He has the privilege to travel the world delivering training and speeches.<br /><br />Last year he had two major achievements: he did a Tour in the US and Canada Tour (Chicago, New Orleans, DC, Buffalo, Ontario and New York) and won the 3rd place in the Western European Contest of Public Speaking in Athens. He dreams to be the TM World Champion of Public Speaking one day.");
          $("#imgSpeaker").attr("src","img/speakers/1.jpg");
          break;
        case "2":
          $("#linkLinkedIn").attr("href","https://www.linkedin.com/in/roycoughlan/");
          $('#name').text('Roy Coughlan');
          $('#profession').text('Podcast Host at Speakingpodcast.co');
          $("#imgSpeaker").attr("src","img/speakers/2.png");
          $('#description').html("The host of speaking podcast where he shares tips for people to be able to speak in public or organising workshops and full day and longer events. He has already got to No.5 in the USA & No.4 in the UK charts as well as No.1 in Belgium & Singapore for Education on iTunes. Speakingpodcast.com fb - speakingpodcast.<br /><br />Also a serial entrepreneur who formed International Entrepreneurs Toastmasters club to help startups and business owners. He has been involved in over 10 companies in various countries and industries. Co-founder of coolabulla.com  which creates Animation and website development.");
          break;
        case "3":
          $('#name').text('Bożena Wachowicz');
          $('#profession').text('Manager i szkoleniowiec');
          $('#description').html("Temat, który proponuję stawia pytanie i odpowiada - Co jest najważniejsze w życiu? Celem warsztatu jest zainspirowanie słuchacza do odnalezienia swojej drogi, sensu życia. Przedstawia receptę jak odnieść cel lub jak uwolnić się od fałszywego celu, mylnie obranego lub narzuconego. Odnalezienie celu stanowi połowę sukcesu, dlatego temat zawiera konkretny wzór, który zwiększa szansę na jego realizację. Koncepcja jest tak ułożona, aby uczestnik na poziomie przedstawionych symboli i obrazów zapamiętał przekaz.Proponowana strategia powstała na bazie własnych 10-letnich doświadczeń i jest moim autorskim projektem.");
          $("#imgSpeaker").attr("src","img/speakers/3.jpg");
          break;
        case "4":
          $('#name').text('Akbota Sabetova');
          $('#profession').text('Student & English Language Teacher');
          $('#description').html("I joined toastmasters in 2016 in Kazakhstan. Since 2016 I have been very active member of toastmasters in Kazakhstan and abroad. I have several awards like: Best Table Topics Speaker 2016,2017 (Astana Toastmasters club, Kazakhstan), second place in Humorous Speech Contest 2017 (ATC), third place in Inspirational speeches contest 2017 (ATC), debut of the year 2018 (Poland’s First Toastmasters club). I like traveling and visiting new toastmasters clubs all around the world. So far I visited around 15 different toastmasters clubs and this was an amazing experience.<br /><br />My workshop will be about impromptu speaking skills but don’t expect boring lecture. We will do some unusual things, some of them may seem crazy but you will benefit from them a lot!");
          $("#imgSpeaker").attr("src","img/speakers/4.jpg");
          $("#linkFacebook").attr("href","https://web.facebook.com/akbota2401");
          $("#linkTelegram").attr("href","https://t.me/TMcommunity");
          $("#linkInstagram").attr("href","https://instagram.com/akbota_elt");
	  $("#linkFacebook,#linkTelegram,#linkInstagram").show();
	  $("#linkLinkedIn").hide();
          break;
        case "5":
          $("#linkLinkedIn").attr("href","https://www.linkedin.com/in/adam-michalski-5584831/");
          $('#name').text('Adam Michalski');
          $('#profession').text('Quality Manager');
          $("#imgSpeaker").attr("src","img/speakers/5.jpg");
          $('#description').html("Adam is the agent of change, working as the manager and mentor. Adam has 18 years managing experiences in Quality&Projects in the international high-tech industry. As a hobby he has developed the weekly habits of riding horses, running in ParkRun, commuting to work by bike, of course attending Toastmasters meetings and finally become Triathlonist, because he doesnt understand that one sport is enough to be tired. He has already been 2 years in Toastmasters club in Łódź. In The Leader Ship Toastmasters Club he served as VPPR.");
          break;
        case "6":
          $("#linkLinkedIn").attr("href","https://www.linkedin.com/in/norbert-g-264a2848/");
          $('#name').text('Norbert Grezel');
          $('#profession').text('Expert Trainer in Gildia Trenerska');
          $('#description').html("He spent over 2,500 hours in the training room co-creating the success of companies with local and national coverage, developing skills of entrepreneurs and their employees through lectures, workshops and individual work.<br /><br />Author and co-author of training and sales programs. In the end of 2018 at the X Gala of Polish National Sales Awards He received a distinction in the category Sales Coach for modernity in the use of coaching tools.<br /><br />He turned his passion for marketing and public relations into his own 360 marketing agency, and the willingness to share his knowledge and skills in undertaking coaching activities");
          $("#imgSpeaker").attr("src","img/speakers/6.jpg");
          break;
        case "7":
          $("#linkLinkedIn").attr("href","https://www.linkedin.com/in/elena-paweta/");
          $('#name').text('Elena Pawęta');
          $('#profession').html('Dale Carnegie Trainer & Club Growth Director in Toastmasters International');
          $('#description').html("Elena Pawęta is the Club Growth Director for District 108 in Toastmasters International. She is a business trainer, helping people to sharpen their professional skills in communication, leadership and personal effectiveness. She is also a PhD and a lecturer in international entrepreneurship field. Elena is the organizer of TEDx conferences in Poland. She is passionate about event organization and sharing ideas worth spreading.");
          $("#imgSpeaker").attr("src","img/speakers/7.jpg");
          break;
	 default:
          $("#linkLinkedIn").attr("href","#");
          $('#name').text('Coming soon');
          $('#profession').text('Coming soon');
          $('#description').html("Coming soon");
          $("#imgSpeaker").attr("src","img/speakers/incognito.png");
          break;
      }
    });
